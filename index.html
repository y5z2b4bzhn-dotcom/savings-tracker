    <title>Cloud 100M LAK Savings Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            padding-bottom: 30px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; font-size: 1.5em; display: flex; align-items: center; gap: 8px; margin-bottom: 8px;}
        .subtitle { color: #666; margin-bottom: 20px; font-size: 0.9em; }
        
        /* Sync Status Bar */
        .sync-status {
            background: #f3f4f6;
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 12px; border: 3px solid; }
        .stat-card.green { background: #d1fae5; border-color: #10b981; }
        .stat-card.blue { background: #dbeafe; border-color: #3b82f6; }
        .stat-card.purple { background: #e9d5ff; border-color: #a855f7; }
        .stat-card.red { background: #fee2e2; border-color: #ef4444; }
        .stat-value { font-size: 1.3em; font-weight: bold; color: #333; }
        .progress-bar { width: 100%; height: 6px; background: #e5e7eb; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .progress-fill { height: 100%; background: #a855f7; transition: width 0.3s; }
        
        .controls { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        .search-input { flex: 1; min-width: 150px; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-danger { background: #ef4444; color: white; }

        .boxes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); gap: 8px; }
        .box { 
            aspect-ratio: 1; border: 2px solid #d1d5db; border-radius: 8px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; transition: all 0.2s; background: white;
        }
        .box.checked { background: #10b981; border-color: #059669; color: white; transform: scale(1.05); }
        .box-amount { font-size: 0.7em; font-weight: bold; }
        
        /* Loading Overlay */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); display: flex; justify-content: center;
            align-items: center; z-index: 1000; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loading">‚òÅÔ∏è Connecting to Cloud...</div>

    <div class="container">
        <h1><span>üí∞</span> 365-Day Cloud Savings</h1>
        <p class="subtitle">Goal: 100,000,000 LAK | Syncing across all devices</p>

        <div class="sync-status">
            <span id="sync-key-display">Sync Key: Loading...</span>
            <span id="cloud-indicator">‚óè Offline</span>
        </div>

        <div class="stats-grid" id="statsGrid"></div>
        
        <div class="controls">
            <input type="number" class="search-input" id="searchInput" placeholder="Search Amount...">
            <button class="btn btn-primary" onclick="exportCSV()">Export</button>
            <button class="btn btn-danger" onclick="resetAll()">Reset</button>
        </div>

        <div class="boxes-grid" id="boxesGrid"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
       const DB_URL = "https://m-lak-savings-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/";
        const TARGET = 100000000;
        const START_DATE = new Date('2026-01-01');

        let boxes = [];
        let syncKey = localStorage.getItem('savings_sync_key');

        // Initialize Sync Key
        if (!syncKey) {
            syncKey = prompt("Enter a Sync Name (e.g. 'my-savings') to load data, or leave blank to generate one:");
            if (!syncKey) syncKey = 'LAK-' + Math.random().toString(36).substr(2, 5).toUpperCase();
            localStorage.setItem('savings_sync_key', syncKey);
        }
        document.getElementById('sync-key-display').innerText = "Key: " + syncKey;

        // 1. Generate empty boxes
        function generateBoxes() {
            const arr = [];
            const first = 10000;
            const last = (TARGET * 2 / 365) - first;
            const increment = (last - first) / 364;
            for (let i = 1; i <= 365; i++) {
                let amt = Math.round((first + (increment * (i - 1))) / 1000) * 1000;
                arr.push({ id: i, amount: amt, checked: false });
            }
            return arr;
        }

        // 2. Cloud Sync Functions
        async function loadData() {
            try {
                const res = await fetch(`${DB_URL}/savings/${syncKey}.json`);
                const data = await res.json();
                boxes = data || generateBoxes();
                document.getElementById('cloud-indicator').style.color = "#10b981";
                document.getElementById('cloud-indicator').innerText = "‚óè Cloud Connected";
                render();
            } catch (e) {
                console.error(e);
                alert("Cloud error. Working offline.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function saveData() {
            document.getElementById('cloud-indicator').innerText = "‚óè Saving...";
            try {
                await fetch(`${DB_URL}/savings/${syncKey}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(boxes)
                });
                document.getElementById('cloud-indicator').innerText = "‚óè Cloud Synced";
            } catch (e) {
                document.getElementById('cloud-indicator').innerText = "‚óè Sync Error";
            }
        }

        // 3. UI Functions
        function formatLAK(n) { return new Intl.NumberFormat('lo-LA').format(n) + ' ‚Ç≠'; }

        function render() {
            const totalSaved = boxes.reduce((sum, b) => b.checked ? sum + b.amount : sum, 0);
            const progress = (totalSaved / TARGET) * 100;

            // Render Stats
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card green"><div class="stat-value">${formatLAK(totalSaved)}</div><div>Total Saved</div></div>
                <div class="stat-card blue"><div class="stat-value">${formatLAK(TARGET - totalSaved)}</div><div>Remaining</div></div>
                <div class="stat-card purple">
                    <div class="stat-value">${progress.toFixed(1)}%</div>
                    <div class="progress-bar"><div class="progress-fill" style="width:${progress}%"></div></div>
                </div>
            `;

            // Render Boxes
            const search = document.getElementById('searchInput').value;
            document.getElementById('boxesGrid').innerHTML = boxes
                .filter(b => !search || b.amount.toString().includes(search))
                .map(b => `
                    <div class="box ${b.checked ? 'checked' : ''}" onclick="toggleBox(${b.id})">
                        <div style="font-size:10px">Day ${b.id}</div>
                        <div class="box-amount">${b.amount / 1000}k</div>
                    </div>
                `).join('');
        }

        function toggleBox(id) {
            const box = boxes.find(b => b.id === id);
            box.checked = !box.checked;
            render();
            saveData();
        }

        function resetAll() {
            if(confirm("Delete all data?")) {
                boxes = generateBoxes();
                render();
                saveData();
            }
        }

        function exportCSV() {
            let csv = "Day,Amount,Status\n" + boxes.map(b => `${b.id},${b.amount},${b.checked}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'savings.csv'; a.click();
        }

        document.getElementById('searchInput').addEventListener('input', render);

        // Start
        loadData();
    </script>
</body>
